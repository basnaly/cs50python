{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        <div>
            <p>name: <strong>{{ data["name"] }}</strong> </p>
            <p>price: <strong>{{ data["price"] | usd }}</strong> </p>
            <p>symbol: <strong>{{ data["symbol"] }}</strong> </p>
        </div>
    </form>
{% endblock %}
